<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/logic.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4"> New York Times Search</h1>

            <p class="lead">
                <br>
                <table>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="search" placeholder="Search term">
                            <br>
                        </div>
            </p>

            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1">
                    <option id="default">1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>






            <hr class="my-4">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" id="startDate" placeholder="Start year (optional)">
                    <br>
                </div>
                <p class="lead">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" id="endDate" placeholder="End year (optional)">
                            <br>
                            <button type="search" class="btn btn-default" id="btnSearch">Search</button>
                            <br><br>
                           <button type="clear"class="btn btn-default" id="btnClear">Clear</button>
                        </div>
                </p>
                </table>
                
        </div>
        <div class="row" id="articles">
            
        </div>
    </div>

</body>

</html>
